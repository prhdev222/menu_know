<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สุขภาพดี - พอร์ทัลความรู้ด้านสุขภาพ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="shared.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; }
        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-4px); box-shadow: 0 12px 24px rgba(0,0,0,0.15); }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .health-gradient { background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%); }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <i class="fas fa-heartbeat text-3xl text-cyan-600 mr-3"></i>
                    <span class="text-xl font-bold text-gray-800">พระสุขภาพดี</span>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="toggleSearch()" class="text-gray-600 hover:text-cyan-600 transition">
                        <i class="fas fa-search text-lg"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Search Bar -->
    <div id="searchBar" class="hidden bg-white border-b shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-3">
            <div class="relative">
                <input type="text" id="searchInput" placeholder="ค้นหาข้อมูลสุขภาพ..." 
                    class="w-full px-4 py-2 pl-10 pr-4 text-gray-700 bg-gray-100 rounded-lg focus:outline-none focus:bg-white focus:ring-2 focus:ring-cyan-500"
                    onkeyup="searchLinks()">
                <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main id="mainContent">
        <!-- Hero Section -->
        <section class="health-gradient text-white py-16">
            <div class="max-w-7xl mx-auto px-4 text-center">
                <h1 class="text-4xl md:text-5xl font-bold mb-4 fade-in">
                    ความรู้ด้านสุขภาพสำหรับพระสงฆ์
                </h1>
                <p class="text-xl opacity-90 max-w-2xl mx-auto fade-in">
                    ค้นพบแหล่งข้อมูลสุขภาพที่เชื่อถือได้ พร้อมบริการผ่าน LINE OA อายุรกรรม รพ สงฆ์
                </p>
                <div class="mt-8 flex justify-center space-x-4">
                    <button onclick="filterByCategory('all')" class="bg-white text-cyan-600 px-6 py-3 rounded-lg font-semibold hover:bg-gray-100 transition">
                        <i class="fas fa-th mr-2"></i>ทุกหมวดหมู่
                    </button>
                    <button onclick="showStats()" class="bg-white/20 backdrop-blur text-white px-6 py-3 rounded-lg font-semibold hover:bg-white/30 transition">
                        <i class="fas fa-chart-bar mr-2"></i>ดูสถิติ
                    </button>
                </div>
            </div>
        </section>

        <!-- LINE OA Section -->
        <section id="lineOASection" class="max-w-7xl mx-auto px-4 py-8">
            <div class="bg-gradient-to-r from-green-500 to-green-600 rounded-lg p-6 text-white">
                <div class="flex items-center justify-between">
                    <div>
                        <h3 class="text-xl font-bold mb-2">
                            <i class="fab fa-line mr-2"></i>รับข้อมูลผ่าน LINE OA
                        </h3>
                        <p>สแกน QR Code หรือค้นหา <span class="font-semibold">@490kuerv</span> เพื่อรับข้อมูลสุขภาพทาง LINE</p>
                        <div class="mt-3">
                            <a href="https://line.me/R/ti/p/@490kuerv" target="_blank" rel="noopener noreferrer"
                               class="inline-flex items-center bg-white/20 hover:bg-white/30 px-4 py-2 rounded-lg">
                                เปิดใน LINE
                                <i class="fas fa-external-link-alt ml-2"></i>
                            </a>
                        </div>
                    </div>
                    <a class="bg-white p-3 rounded-lg" href="https://line.me/R/ti/p/@490kuerv" target="_blank" rel="noopener noreferrer">
                        <img src="https://api.qrserver.com/v1/create-qr-code/?size=160x160&data=https%3A%2F%2Fline.me%2FR%2Fti%2Fp%2F%40490kuerv" alt="LINE QR Code @490kuerv">
                    </a>
                </div>
            </div>
        </section>

        <!-- Category Filter -->
        <section class="max-w-7xl mx-auto px-4 py-8">
            <div class="flex flex-wrap gap-2 justify-center" id="categoryFilter">
                <button onclick="filterByCategory('all')" class="category-btn bg-cyan-600 text-white px-4 py-2 rounded-full text-sm font-medium hover:bg-cyan-700 transition">
                    ทุกหมวดหมู่
                </button>
            </div>
        </section>

        <!-- Links Grid -->
        <section class="max-w-7xl mx-auto px-4 pb-16">
            <div id="linksGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Links will be dynamically inserted here -->
            </div>
            <div id="noResults" class="hidden text-center py-12">
                <i class="fas fa-search text-6xl text-gray-300 mb-4"></i>
                <p class="text-gray-500 text-lg">ไม่พบข้อมูลที่ค้นหา</p>
            </div>
        </section>
    </main>

    <!-- Stats Modal -->
    <div id="statsModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
        <div class="bg-white rounded-lg p-8 max-w-2xl w-full mx-4 max-h-[80vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">
                    <i class="fas fa-chart-bar mr-2 text-cyan-600"></i>สถิติ
                </h2>
                <button onclick="closeStats()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div id="statsContent" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Stats will be displayed here -->
            </div>
        </div>
    </div>

    <script>
        // Initialize data
        let currentFilter = 'all';

        // Display links
        function displayLinks(filteredLinks = links) {
            const grid = document.getElementById('linksGrid');
            const noResults = document.getElementById('noResults');
            
            if (filteredLinks.length === 0) {
                grid.innerHTML = '';
                noResults.classList.remove('hidden');
                return;
            }
            
            noResults.classList.add('hidden');
            grid.innerHTML = filteredLinks.map(link => `
                <div class="bg-white rounded-lg shadow-md p-6 card-hover fade-in">
                    <div class="flex items-start justify-between mb-4">
                        <div class="bg-cyan-100 p-3 rounded-lg">
                            <i class="fas ${link.icon || 'fa-link'} text-2xl text-cyan-600"></i>
                        </div>
                        <span class="bg-cyan-100 text-cyan-700 text-xs px-2 py-1 rounded-full">
                            ${link.category}
                        </span>
                    </div>
                    <h3 class="text-lg font-semibold text-gray-800 mb-2">${link.title}</h3>
                    <p class="text-gray-600 text-sm mb-4 line-clamp-3">${link.description}</p>
                    <div class="flex items-center justify-between">
                        <a href="${link.url}" target="_blank" onclick="trackClick(${link.id})" 
                            class="text-cyan-600 hover:text-cyan-700 font-medium text-sm flex items-center">
                            <i class="fas fa-external-link-alt mr-2"></i>เข้าชมเว็บไซต์
                        </a>
                        <span class="text-xs text-gray-400">
                            <i class="fas fa-eye mr-1"></i>${link.clicks || 0}
                        </span>
                    </div>
                </div>
            `).join('');
        }


        // Search functionality
        function toggleSearch() {
            const searchBar = document.getElementById('searchBar');
            searchBar.classList.toggle('hidden');
            if (!searchBar.classList.contains('hidden')) {
                document.getElementById('searchInput').focus();
            }
        }

        function searchLinks() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = links.filter(link => 
                link.title.toLowerCase().includes(query) ||
                link.description.toLowerCase().includes(query) ||
                link.category.toLowerCase().includes(query)
            );
            displayLinks(filtered);
        }

        // Category filter
        function filterByCategory(category) {
            currentFilter = category;
            const filtered = category === 'all' ? links : links.filter(link => link.category === category);
            displayLinks(filtered);
            
            // Update button styles
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('bg-cyan-600', 'text-white');
                btn.classList.add('bg-gray-200', 'text-gray-700');
            });
            event.target.classList.remove('bg-gray-200', 'text-gray-700');
            event.target.classList.add('bg-cyan-600', 'text-white');
        }

        // Initialize categories
        function initCategories() {
            const categories = [...new Set(links.map(link => link.category))];
            const filterContainer = document.getElementById('categoryFilter');
            
            const allBtn = filterContainer.querySelector('button');
            filterContainer.innerHTML = '';
            filterContainer.appendChild(allBtn);
            
            categories.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = 'category-btn bg-gray-200 text-gray-700 px-4 py-2 rounded-full text-sm font-medium hover:bg-gray-300 transition';
                btn.textContent = cat;
                btn.onclick = () => filterByCategory(cat);
                filterContainer.appendChild(btn);
            });
        }

        // Stats
        function showStats() {
            const modal = document.getElementById('statsModal');
            const content = document.getElementById('statsContent');
            
            const totalClicks = links.reduce((sum, link) => sum + (link.clicks || 0), 0);
            const categoryStats = {};
            links.forEach(link => {
                categoryStats[link.category] = (categoryStats[link.category] || 0) + 1;
            });
            
            content.innerHTML = `
                <div class="bg-gradient-to-r from-cyan-500 to-blue-500 text-white p-6 rounded-lg">
                    <div class="text-3xl font-bold">${links.length}</div>
                    <div class="text-sm opacity-90">แหล่งข้อมูลทั้งหมด</div>
                </div>
                <div class="bg-gradient-to-r from-purple-500 to-pink-500 text-white p-6 rounded-lg">
                    <div class="text-3xl font-bold">${totalClicks}</div>
                    <div class="text-sm opacity-90">คลิกทั้งหมด</div>
                </div>
                ${Object.entries(categoryStats).map(([cat, count]) => `
                    <div class="bg-gray-100 p-4 rounded-lg">
                        <div class="text-xl font-semibold text-gray-800">${count}</div>
                        <div class="text-sm text-gray-600">หมวด ${cat}</div>
                    </div>
                `).join('')}
            `;
            
            modal.classList.remove('hidden');
        }

        function closeStats() {
            document.getElementById('statsModal').classList.add('hidden');
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', function() {
            // Hide LINE OA section if opened inside LINE in-app browser
            try {
                const ua = navigator.userAgent || '';
                const isInLineApp = /Line/i.test(ua);
                const urlParams = new URLSearchParams(window.location.search);
                const forcedInLine = urlParams.get('in') === 'line';
                const ref = document.referrer || '';
                const fromLineRef = /line\.me/i.test(ref);
                if (isInLineApp || forcedInLine || fromLineRef) {
                    const section = document.getElementById('lineOASection');
                    if (section) section.classList.add('hidden');
                }
            } catch (e) { /* no-op */ }

            loadData().then(() => {
                displayLinks();
                initCategories();
            });
        });
    </script>
</body>
</html>
